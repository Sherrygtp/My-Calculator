<body>
	<table>
		<tr>
			<td colspan="4"><input type="text" id="display" readonly></td>
		</tr>
		
		<tr>
		
		    <td onclick="addToDisplay('1')"> <b><font color="00000">1</font></b></td>
			<td onclick="addToDisplay('2')"><b><font color="00000">2</font></b></td>
			<td onclick="addToDisplay('3')"><b><font color="00000">3</font></b></td>
			<td onclick="addToDisplay('+')"><b><font color="00000" size="5">+</font></b></td>
		</tr>
		<tr>
			<td onclick="addToDisplay('4')"><b><font color="000000">4</font></b></td>
			<td onclick="addToDisplay('5')"><b><font color="00000">5</font></b></td>
			<td onclick="addToDisplay('6')"><b><font color="000000">6</font></b></td>
			<td onclick="addToDisplay('-')"><b><font color="000000" size="5">-</font></b></td>
		</tr>

		<tr>
			<td onclick="addToDisplay('7')"><b><font color="00000">7</font></b></td>
			<td onclick="addToDisplay('8')"><b><font color="00000">8</font></b></td>
			<td onclick="addToDisplay('9')"><b><font color="00000">9</font></b></td>
			<td onclick="addToDisplay('*')"><b><font color="000000" size="5">*</font></b></td>
		</tr>
		<tr>
			<td onclick="addToDisplay('0')"><b><font color="00000">0</font></b></td>
			<td onclick="addToDisplay('.')"><b><font color="000000" size="5">.</font></b></td>
			<td onclick="clearDisplay()"><b><font color="000000" size="4">c</font></b></td>
			<td onclick="addToDisplay('/')"><b><font color="00000" size="5">/</font></b></td>
		</tr>
		<tr>
			<td colspan="4" onclick="calculate()"><b><font color="000000" size="5">=</font></b></td>
		</tr>

	</table>

	<script>
		function addToDisplay(c) {
			document.getElementById("display").value += c;
		}

		function clearDisplay() {
			document.getElementById("display").value = "";
		}

		function calculate() {
			document.getElementById("display").value = eval(document.getElementById("display").value);
		}
	</script>
</body>
